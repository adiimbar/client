<div class="cartHead">
    <span style="float: left;">
        <h3>My cart</h3>
    </span>
    <!-- <span style="right: 10px;"> -->
        <button mat-raised-button (click)="emptyCartButton()">Empty cart</button>
    <!-- </span> -->
</div>
<!-- <mat-divider></mat-divider> -->


<div>
    <!-- <div class="example-container mat-elevation-z8" *ngFor="let cartItem of cartItems"> -->
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="cartItems">
            
            <!-- Image Column -->
            <ng-container matColumnDef="image_path">
                <th mat-header-cell *matHeaderCellDef></th>
                <!-- <td mat-cell *matCellDef="let IcartItems"> {{IcartItems.product_id}} </td> -->
                
                <td mat-cell *matCellDef="let cartItem"> 
                    <div class="closingButtonDiv" style="float: left; position: relative; top: 37px; left: -5px;">
                        <a class="closingButton" (click)="deleteItem(cartItem.product_id)" style="cursor: pointer;">&#10006;</a>
                      </div>
    
                    <img mat-card-image src="{{cartItem.image_path}}" alt="product Photo" class="productImageClass" > 
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <!-- Item name Column -->
            <ng-container matColumnDef="product_name">
                <th mat-header-cell *matHeaderCellDef> Product name </th>
                <!-- <td mat-cell *matCellDef="let IcartItems"> {{IcartItems.product_id}} </td> -->
                <td mat-cell *matCellDef="let cartItem"  id="{{cartItem.product_id}}"> {{cartItem.product_name}}</td>
                <td mat-footer-cell *matFooterCellDef></td>
                <!-- <td mat-cell *matIdCellDef>id = 42</td> -->
            </ng-container>

            <!-- price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Unit price </th>
                <!-- <td mat-cell *matCellDef="let IcartItems"> {{IcartItems.product_id}} </td> -->
                <td mat-cell *matCellDef="let cartItem"> {{cartItem.price}}&#8362; </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <!-- quantity Column -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <!-- <td mat-cell *matCellDef="let IcartItems"> {{IcartItems.product_id}} </td> -->
                <td mat-cell *matCellDef="let cartItem"> {{cartItem.quantity}} </td>
                <td mat-footer-cell *matFooterCellDef>
                    <button mat-raised-button (click)="placeOrder(cartItems)" type="submit">Check out</button>
                </td>
            </ng-container>

            <!-- sum Column -->
            <ng-container matColumnDef="sum">
                <th mat-header-cell *matHeaderCellDef> Sum </th>
                <!-- <td mat-cell *matCellDef="let IcartItems"> {{IcartItems.products_price | currency}} </td> -->
                <!-- <td mat-cell *matCellDef="let cartItem"> {{cartItem.products_price | currency}} </td> -->
                <td mat-cell *matCellDef="let cartItem"> {{cartItem.sum}}&#8362; </td>
                <td mat-footer-cell *matFooterCellDef> Total {{getTotalCostOfItemsInCart()}}&#8362; </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
    </div>
    <div>
        <section>
            <!-- <div class="example-label">Basic</div> -->
            <!-- <div class="example-button-row">
              <button mat-raised-button>order</button>
            </div> -->
          </section>
    </div>

</div>
