<h3>כנראה שיהיה יעיל יותר לעשות ג'ויין על 3 טבלאות</h3>
<p>products, carts and cartItems</p>

<mat-divider></mat-divider>

<p>יהיה צורך לשנות את הטבלא</p>

<div>
    <!-- <div class="example-container mat-elevation-z8" *ngFor="let cartItem of cartItems"> -->
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="cartItems">
            <!-- Item Column -->
            <ng-container matColumnDef="product_id">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <!-- <td mat-cell *matCellDef="let IcartItems"> {{IcartItems.product_id}} </td> -->
                <td mat-cell *matCellDef="let cartItem"> {{cartItem.product_id}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <!-- Cost Column -->
            <ng-container matColumnDef="products_price">
                <th mat-header-cell *matHeaderCellDef> Cost </th>
                <!-- <td mat-cell *matCellDef="let IcartItems"> {{IcartItems.products_price | currency}} </td> -->
                <!-- <td mat-cell *matCellDef="let cartItem"> {{cartItem.products_price | currency}} </td> -->
                <td mat-cell *matCellDef="let cartItem"> {{cartItem.products_price}} </td>
                <!-- <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td> -->
                <td mat-footer-cell *matFooterCellDef> Total {{getTotalCost()}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
    </div>
    <div>
        <section>
            <!-- <div class="example-label">Basic</div> -->
            <div class="example-button-row">
              <button mat-raised-button>order</button>
            </div>
          </section>
    </div>

</div>
