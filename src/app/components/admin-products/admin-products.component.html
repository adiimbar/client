<mat-toolbar color="primary">

    <section>
        <div class="productsMenuDiv example-button-row">
          <button mat-button *ngFor="let category of categoryOptions" (click)="categoryButton(category.value)">{{category.name}}</button>
        </div>
    </section>

</mat-toolbar>


<mat-card class="example-card" *ngFor="let product of products" >
    <a role="button" (click)="updateCartButton(this.product)">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <!-- <mat-card-title>Shiba Inu</mat-card-title> -->
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image src="{{product.image_path}}" alt="product Photo" class="productImageClass">
      <!-- <img mat-card-image src="../assets/productImages/noam_28-1_tara.png" alt="product Photo"> -->
      <mat-card-content>
        <p>
          {{product.product_name}}
          <br>
          {{product.price}}&#8362;
        </p>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-button>LIKE</button> -->
        <!-- <button mat-button>SHARE</button> -->
      </mat-card-actions>
      </a>
  </mat-card>
