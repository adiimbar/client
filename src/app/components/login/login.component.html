
<form [formGroup]="loginForm">
  
  <div >
      <mat-form-field>
          <mat-label>Email</mat-label>
          <!-- <input matInput formControlName="email" [errorStateMatcher]="matcher"> -->
          <input matInput formControlName="email" >
          <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
              {{ getErrorEmail() }}
          </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
          <!-- <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint> -->
          <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
              {{ getErrorPassword() }}
          </mat-error>
          <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button> -->
      </mat-form-field>
      <br>
      <div>
        <button mat-raised-button style="margin: 5px;" (click)="login()" value="Login">login</button>
        <a mat-raised-button style="margin: 5px;" routerLink="/registration" type="button" >register</a>
      </div>
  </div>

</form>
