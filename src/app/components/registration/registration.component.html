<section>

    <div class="child-header-style">
        <div class="child-vertical-center">
            <h2>Registration</h2>
        </div>
    </div>


    <div class="form-container">

        <div class="form-center-style">

            <form [formGroup]="registrationForm">

                <div *ngIf="registrationStep === 'stepOne'">
                    <mat-form-field class="input-style">
                        <mat-label>ID Number</mat-label>
                        <input #idRef matInput formControlName="identificationNumber">
                        <mat-error
                            *ngIf="!registrationForm.controls['identificationNumber'].valid && registrationForm.controls['identificationNumber'].touched">
                            {{ getErrorIdentificationNumber() }}
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="input-style">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-error
                            *ngIf="!registrationForm.controls['email'].valid && registrationForm.controls['email'].touched">
                            {{ getErrorEmail() }}
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="input-style">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                        <mat-error
                            *ngIf="!registrationForm.controls['password'].valid && registrationForm.controls['password'].touched">
                            {{ getErrorPassword() }}
                        </mat-error>

                    </mat-form-field>
                    <br>
                    <mat-form-field class="input-style">
                        <mat-label>Confirm password</mat-label>
                        <input matInput formControlName="confirmPassword" [type]="hide ? 'password' : 'text'">
                        <mat-error
                            *ngIf="!registrationForm.controls['confirmPassword'].valid && registrationForm.controls['confirmPassword'].touched">
                            {{ getErrorPassword() }}
                        </mat-error>
                    </mat-form-field>

                </div>
                <br>
                <div *ngIf="registrationStep === 'stepTwo'">
                    <mat-form-field class="input-style">
                        <mat-label>City</mat-label>
                        <mat-select formControlName="city">
                            <mat-option *ngFor="let city of cityOptions" value="{{city}}">{{city}}</mat-option>
                        </mat-select>
                        <mat-error
                            *ngIf="!registrationForm.controls['city'].valid && registrationForm.controls['city'].touched">
                            {{ requiredAlert }}
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="input-style">
                        <mat-label>Street</mat-label>
                        <input matInput formControlName="street" type="text">
                        <mat-error
                            *ngIf="!registrationForm.controls['street'].valid && registrationForm.controls['street'].touched">
                            {{ requiredAlert }}
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="input-style">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" type="text">
                        <mat-error
                            *ngIf="!registrationForm.controls['firstName'].valid && registrationForm.controls['firstName'].touched">
                            {{ requiredAlert }}
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="input-style">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName" type="text">
                        <mat-error
                            *ngIf="!registrationForm.controls['lastName'].valid && registrationForm.controls['lastName'].touched">
                            {{ requiredAlert }}
                        </mat-error>
                    </mat-form-field>
                </div>

                <br>
                <div class="button-row">
                    <div style="float: left; width: 74%;">
                        <button mat-raised-button color="primary" class="button-style" (click)="formNextButton()"
                            *ngIf="registrationStep === 'stepOne'" [disabled]="!registrationForm.controls['identificationNumber'].valid ||
                                !registrationForm.controls['email'].valid ||
                                !registrationForm.controls['password'].valid ||
                                !registrationForm.controls['confirmPassword'].valid">Next</button>
                        <button mat-raised-button color="primary" class="button-style" (click)="formBackButton()"
                            *ngIf="registrationStep === 'stepTwo'">Back</button>
                        <button mat-raised-button color="primary" class="button-style" (click)="submitSignUp()"
                            type="submit" *ngIf="registrationStep === 'stepTwo'">submit</button>
                    </div>
                    <div>
                        <button mat-raised-button color="primary" class="button-style" mat-dialog-close>Close</button>
                    </div>
                </div>

            </form>

        </div>

    </div>


</section>
