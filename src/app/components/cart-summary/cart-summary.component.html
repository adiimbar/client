<div>
    <h2>Cart Summary</h2>
</div>

<div>
    <button mat-button style="left: 40%;" (click)="BackToCartButton()">Back to cart</button>
</div>

<div>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let cartItem of cartItems">
            Product: {{cartItem.product_name}} | Quantity: {{cartItem.quantity}} | Price: {{cartItem.price * cartItem.quantity | currency:'ILS'}}
        </mat-list-item>
    </mat-list>
</div>
<br>
<div>
    Total Price: {{sumUpTotalPrice() | currency:'ILS'}}
</div>
