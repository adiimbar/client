<mat-toolbar color="primary">

    <section>
        <div class="productsMenuDiv example-button-row">
          <button mat-button *ngFor="let category of categoryOptions" (click)="categoryButton(category.value)">{{category.name}}</button>
          <!-- <form> -->
            <span style="right: 10px;">
              <input [(ngModel)]="itemSearchValue" type="text" placeholder="Search a product">
              <button mat-button (click)="searchItemButton()">Search</button>
            </span>
          <!-- </form> -->
        </div>
    </section>

</mat-toolbar>

<div *ngIf="products.length == 0">
  <h1>We didn't find matching products</h1>
</div>

<mat-card class="example-card" *ngFor="let product of products" >
    <a role="button" (click)="productDialog(this.product)">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <!-- <mat-card-title>Shiba Inu</mat-card-title> -->
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image src="{{product.image_path}}" alt="product Photo" class="productImageClass">
      <!-- <img mat-card-image src="../assets/productImages/noam_28-1_tara.png" alt="product Photo"> -->
      <mat-card-content>
        <p>
          {{product.product_name}}
          <br>
          {{product.price | currency:'ILS'}}
        </p>
      </mat-card-content>
      </a>
  </mat-card>
